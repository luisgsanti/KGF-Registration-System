<div class="pt-1 pb-10">
  <div class="contenido">

    <h1 class="title text-center">Gestionar inscripciones</h1>
    <hr>

    <div class="button-container">
      <div class="col-sm-4">
        <input matInput (keyup)="filtrar($event)" type="text" class="form-control inputBuscar" placeholder="Buscar ...">
      </div>
    </div>
    <br>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
        <ng-container matColumnDef="Identificacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificacion</th>
          <td mat-cell *matCellDef="let enrollment"> {{enrollment.identification}}</td>
        </ng-container>
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let enrollment">{{enrollment.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Pais">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pais </th>
          <td mat-cell *matCellDef="let enrollment">{{enrollment.country}} </td>
        </ng-container>
        <ng-container matColumnDef="Departamento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento </th>
          <td mat-cell *matCellDef="let enrollment">{{enrollment.department}} </td>
        </ng-container>
        <ng-container matColumnDef="Ciudad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad </th>
          <td mat-cell *matCellDef="let enrollment">{{enrollment.city}} </td>
        </ng-container>
        <ng-container matColumnDef="FinanciaciÃ³n">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Financiacion $USD</th>
          <td mat-cell *matCellDef="let enrollment">{{enrollment.totalGlobalUDS}} </td>
        </ng-container>
        <ng-container matColumnDef="Ver">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let enrollment"><button (click)="ver(enrollment.id)"><span><i
                  class="fa-solid fa-eye"></i></span></button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 50, 100]" showFirstLastButtons></mat-paginator>


  </div>
</div>
